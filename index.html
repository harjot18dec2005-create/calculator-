<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>calculator design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <section class="calc-section">
        <div class="container-fluid">
            <div class="row justify-content-center align-items-center head-part text-center">
                <div class="col-12 col-lg-4  calculator mt-2">
                    <div class="calc-content mb-3">
                        <h2> Calculator </h2>
                    </div>
                    <div class="row text-end">
                        <div class="col-12 display">0</div>
                    </div>
                    <div class="row">
                        <div class="col-3"><a href="#" class="keypad link-dark">AC</a>
                        </div>
                        <div class="col-3"><a href="#" class="keypad link-dark">+/-</a>
                        </div>
                        <div class="col-3"><a href="#" class="keypad link-dark">%</a>
                        </div>
                        <div class="col-3"><a href="#" class="keypad link-dark">/</a>
                        </div>

                        <div class="col-3"><a href="#" class="keypad link-dark">7</a>
                        </div>
                        <div class="col-3"><a href="#" class="keypad link-dark">8</a>
                        </div>
                        <div class="col-3"><a href="#" class="keypad link-dark">9</a>
                        </div>
                        <div class="col-3"><a href="#" class="keypad link-dark">*</a>
                        </div>


                        <div class="col-3"><a href="#" class="keypad link-dark">4</a>
                        </div>
                        <div class="col-3"><a href="#" class="keypad link-dark">5</a>
                        </div>
                        <div class="col-3"><a href="#" class="keypad link-dark">6</a>
                        </div>
                        <div class="col-3"><a href="#" class="keypad link-dark">-</a>
                        </div>

                        <div class="col-3"><a href="#" class="keypad link-dark">1</a>
                        </div>
                        <div class="col-3"><a href="#" class="keypad link-dark">2</a>
                        </div>
                        <div class="col-3"><a href="#" class="keypad link-dark">3</a>
                        </div>
                        <div class="col-3"><a href="#" class="keypad link-dark">+</a>
                        </div>

                        <div class="col-6"><a href="#" class="keypad link-dark">0</a>
                        </div>
                        <div class="col-3"><a href="#" class="keypad link-dark">.</a>
                        </div>
                        <div class="col-3"><a href="#" class="keypad link-dark">=</a>
                        </div>

                        <div class="divider">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
